<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Radio-Button</title>
</head>
<body>
    <form action="/order">
        <div>
            <input type="radio" name="baju" id="" value="kemeja" checked> <label for="">kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"> <label for="">kaos</label>
            <input type="radio" name="baju" id="" value="oblong"> <label for="">oblong</label>
        </div>
        <div>
        <label for="ukuran">Size</label>
        <select name="ukuran" id="ukuran">
            <option value="S">Small</option>
            <option value="M" selected>Medium</option>
            <option value="L">Large</option>
        </select>
        </div>
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="Benar">
        </div>
        <div>
            <p><label for="textarea">CATATAN</label></p>
            <textarea name="warna" id="" cols="60" rows="10">Tulis Warna</textarea>
        </div>


        <button type="submit">ORDER</button>

    </form>

    <hr>

    <h1>VALIDASI</h1>

    <form action="valid">
        <input type="text" name="input" required minlength="3" maxlength="8">
        <input type="number" name="jumlah" id="number" min="1" max="4">
        <button type="submit">KIRIM</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    
    <h1>Forumulir isian</h1>
    <form action="/daftar" method="post">

    <div>
        <label for="nama">Nama: </label>
        <input type="text" placeholder="Nama" id="nama" name="nama">
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="email" placeholder="Email" id="email" name="email">
    </div>

    <div>
        <label for="password">Password: </label>
        <input type="password" placeholder="Password" id="password" name="password">
    </div>

    <div>
        <label for="number">Nomor Hp: </label>
        <input type="number" placeholder="Nomor Hp" id="number" name="number">
    </div>


    <button type="submit">KIRIM</button>

    </form>

 <br>
 <br>

 <div>
    <label for="color">GENARATE WARNA</label>
    <input type="color" placeholder="Warna Favorit" id="color">
</div>

</body>
</html>
